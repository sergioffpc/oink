version: "3.7"

services:
  integration-tests:
    build: .
    volumes:
      - ${PWD}/features:/home/behave/features
    entrypoint: behave features/ -Dapi=http://kazoo-apps.oink:8000 -Dusername=oink -Dpassword=oink -Daccount_name=oink -Dproxy=kazoo-kamailio.oink:5060 --show-timings
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    networks:
      - oink_app_net

networks:
  oink_app_net:
    external: true
