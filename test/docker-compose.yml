version: "3.7"

services:
  integration-tests:
    build: .
    volumes:
      - ${PWD}/features:/home/behave/features
    command: behave features/ -Dhost=kazoo-apps.oink -Dport=8000 -Dusername=oink -Dpassword=oink -Daccount_name=oink -Dproxy=kazoo-kamailio.oink:5060 --show-timings --no-capture
    hostname: integration-tests
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    networks:
      oink_app_net:
        ipv4_address: 172.16.0.254

networks:
  oink_app_net:
    external: true
