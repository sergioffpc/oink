version: "3.7"

services:
  bind9:
    build: ../../build/package/bind9/
    hostname: bind9
    domainname: oink
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.2

  rabbitmq:
    depends_on:
      - bind9
    build: ../../build/package/rabbitmq/
    hostname: rabbitmq
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.10

  couchdb:
    depends_on:
      - bind9
    build: ../../build/package/couchdb/
    hostname: couchdb
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    ports:
      - "5984:5984"
      - "5986:5986"
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.20

  kamailio:
    depends_on:
      - bind9
      - rabbitmq
    build: ../../build/package/kamailio/
    hostname: kamailio
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    ports:
      - "5060:5060"
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.30

  freeswitch:
    depends_on:
      - bind9
    build: ../../build/package/freeswitch/
    hostname: freeswitch
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.40

  kazoo-apps:
    depends_on:
      - bind9
      - couchdb
      - rabbitmq
      - freeswitch
      - kamailio
    build: ../../build/package/kazoo/
    command: /usr/sbin/kazoo-applications start
    hostname: kazoo-apps
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    environment:
      - VMARGS_PATH=/etc/kazoo/core/vm.args
    ports:
      - "8000:8000"
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.50

  kazoo-ecallmgr:
    depends_on:
      - bind9
      - couchdb
      - rabbitmq
      - freeswitch
      - kamailio
    build: ../../build/package/kazoo/
    command: /usr/sbin/kazoo-ecallmgr start
    hostname: kazoo-ecallmgr
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    environment:
      - VMARGS_PATH=/etc/kazoo/core/vm.args
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.55

  monster-ui:
    depends_on:
      - bind9
      - kazoo-apps
    build: ../../build/package/monster-ui/
    hostname: monster-ui
    domainname: oink
    dns:
      - 172.16.0.2
    dns_search:
      - oink
    ports:
      - "80:80"
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_NICE
      - SYS_PTRACE
    networks:
      app_net:
        ipv4_address: 172.16.0.60

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/16
